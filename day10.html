<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p id="p1"></p>
        <p id="p2"></p>
    </div>

    <script>
        // HTTP Methods
        // GET,POST,PUT,DELETE
        fetch('https://jsonplaceholder.typicode.com/posts/1')
  .then((response) => response.json())
  .then((json) => {
    console.log(json)
    document.getElementById("p1").innerHTML=json.title
    document.getElementById("p2").innerHTML=json.body
  });

  fetch('https://jsonplaceholder.typicode.com/posts', {
  method: 'POST',
  body: JSON.stringify({
    title: 'foo',
    body: 'bar',
    userId: 1,
  })
})
  .then((response) => response.json())
  .then((json) => console.log(json));
    </script>
</body>
</html>
